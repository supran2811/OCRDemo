<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Vision Demo</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="index.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="key.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div>
  <form class="form-horizontal" id="fileform" action="">
    <div class="form-group">  
    <input type="file" name="fileField"><br /><br />
    <input type="submit" name="submit" value="Submit"><br /><br />
    </div>
    <div class="form-group">  
        <label for="firstname" class="control-label col-xs-2">First name:</label>
        <div class = "col-xs-4">
            <input type="text" class="form-control" id="firstname"  >
        </div>
    
    
        <label for="lastname" class="control-label col-xs-2">Last name:</label>
        <div class = "col-xs-4">
            <input type="text" class="form-control" id="lastname"  >
        </div>    
    </div>
    <div class="form-group">  
      <label for="position" class="control-label col-xs-2">Position:</label>
        <div class = "col-xs-10">
          <input type="text" class="form-control" id="position"  >
        </div>
    </div>
      <div class="form-group">  
      <label for="department" class="control-label col-xs-2">Department:</label>
        <div class = "col-xs-10">
            <input type="text" class="form-control" id="department"  >
        </div>
      </div>
      <div class="form-group">  
        <label for="company" class="control-label col-xs-2" >Company:</label>
          <div class = "col-xs-10">
            <input type="text" class="form-control" id="company"  >
          </div>
      </div>
      <div class="form-group">  
        <label for="address" class="control-label col-xs-2">Address:</label>
          <div class = "col-xs-10">
            <textarea id="address" class="form-control"></textarea> 
          </div>
        </div>
      <div class="form-group">  
        <label for="residence" class="control-label col-xs-2">Telephone(R):</label>
           <div class = "col-xs-4">
               <input type="text" id="residence"  class="form-control" > </div>
      
        <label for="official" class="control-label col-xs-2">Telephone(O):</label>
          <div class = "col-xs-4">
              <input type="text" class="form-control" id="official"  > </div>
      </div>
          <div class="form-group">  
        <label for="mobile" class="control-label col-xs-1">MO:</label>
          <div class = "col-xs-3">
              <input type="text" class="form-control" id="mobile"  ></div>
          </div>
      
  </form>
  </div>
  
  <code style="white-space:pre" id="results"></code>
</body>
</html>
